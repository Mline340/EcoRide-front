<div class= "hero-scene text-center">
  <div class="hero-scene-contant">
    <p>Inscription</p>
  </div>
</div>

<div class="contact-container">
  <div class="form-card">
     <form>
          <div class="mb-3">
              <label for="NomInput" class="form-label">Nom</label>
              <input type="text" class="form-control" id="NomInput" placeholder="Votre Nom" name="Pseudo"> 
          </div>
          <div class="mb-3">
              <label for="PrenomInput" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="PrenomInput" placeholder="Votre Prénom" name="Pseudo"> 
          </div>
          <div class="mb-3">
              <label for="NaissanceInput" class="form-label">Date de naissance</label>
              <input type="date" class="form-control" id="NaissanceInput" name="Pseudo"> 
          </div>
          <div class="mb-3">
              <label for="PseudoInput" class="form-label">Pseudo</label>
              <input type="text" class="form-control" id="PseudoInput" placeholder="Votre Pseudo" name="Pseudo"> 
          </div>
          <div class="mb-3">
              <label for="EmailInput" class="form-label">Email</label>
              <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
          </div>
          <div class="mb-3">
              <label for="PasswordInput" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="PasswordInput" name="Password">
                <div class="invalid-feedback">
                   Le mot de pass n'est pas assez robuste : au moins 8 caractères, comprenant au moins 1 lettre majuscule, 1 minuscule, 1chiffre et 1 caractère spéciale
                </div>
                <div class="valid-feedback">
                   Votre mot de pass est robuste
                </div>
          </div> 
          <div class="mb-3">
              <label for="ValidatePasswordInput" class="form-label"> Confirmez votre mot de passe</label>
              <input type="password" class="form-control" id="ValidatePasswordInput" name="Password">
                <div class="invalid-feedback">
                   La confirmation n'est pas identique au mot de passe
                </div>
          </div>      
          <div class="text-center">
            <button type="submit" class="btn btn-secondary" id="btn-validation-inscription">Inscription</button>
          </div>
          <div class="text-center pt-3">
              <a href="/signin">Vous avez déjà un compte ! Connectez-vous ici !</a>
          </div>
    </form>
  </div>
</div>
