 </div>

<div class="filtre">
    <div class="ms-2 ms-md-4 ms-lg-5">    
             <button onclick="showHideForm()" type="button" class="btn"><u>Filtres</u></button>
    </div>
     <div class="filter-search">
        <form class="filter-form">
            <div class="ms-2 ms-md-4 ms-lg-5">
                <div class="me-2 me-md-4 me-lg-5">
                    <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <label for="ecologique">Voyage écologique</label>
                        <div class="form-row">
                        <select name="voyage-ecologique" class="custom-select">
                            <option value=""></option>
                            <option value="">Oui</option>
                            <option value="">Non</option>
                            <option value="">Peu importe</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-2">
                        <label for="budget">Budget maximum (€)</label>
                        <div class="form-row">
                        <input type="number" class="form-control" id="budgetMax" placeholder="Ex: 20" min="0" step="5">
                        <div class="form-text">Entrez votre budget maximum en euros</div>
                        </div>
                    </div>
                    <div class="form-group col-lg-2">
                        <label for="duree">Durée maximale (h)</label>
                        <div class="form-row">
                        <input type="number" class="form-control" id="DureeMax" placeholder="Ex: 2" min="0" step="1">
                        <div class="form-text">Entrez votre durée maximale en heure</div>
                        </div>
                    </div>
                    <div class="form-group col-lg-2">
                        <label for="Note">Note minimale sur 5</label>
                        <div class="form-row">
                        <input type="number" class="form-control" id="DureeMax" placeholder="Ex: 4" min="0" step="1">
                        </div>
                    </div>
                    <div class="text-center pt-3">
                    <button type="button" class="btn btn-secondary" id="btnFiltre">Filtrer</button>
                    </div>    
                </div>
                </div>
            </div>
        </form>
    </div>
</div>
